<li
  class="p-2 border-t border-gray-700 flex justify-between"
  id="todo-{{ .Id  }}"
>
  <div class="flex items-center">
    <input
      type="checkbox"
      name="{{ .Id }}"
      id="{{ .Id }}"
      class="checkbox mr-2"
      hx-patch="/todo/{{ .Id }}"
      hx-vals='{"done": {{ if .Done }} false {{ else }} true {{ end }}}'
      hx-swap="outerHTML"
      hx-target="#todo-{{ .Id }}"
      {{
      if
      .Done
      }}
      checked
      {{end}}
    />
    <label for="todo"></label>
    {{if .Done}} <s> {{ .Text }} </s>
    {{else}} {{ .Text }} {{end}}
  </div>
  <button
    hx-delete="/todo/{{ .Id }}"
    hx-target="#todo-{{ .Id  }}"
    hx-swap="outerHTML"
    class="btn btn-outline btn-error btn-circle"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-trash-2"
    >
      <path d="M3 6h18" />
      <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
      <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
      <line x1="10" x2="10" y1="11" y2="17" />
      <line x1="14" x2="14" y1="11" y2="17" />
    </svg>
  </button>
</li>
