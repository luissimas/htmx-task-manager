<div class="container mx-auto mt-8 flex flex-col justify-center items-center">
  <h1 class="text-6xl font-bold text-center mb-8">todos</h1>

  <div class="container w-3/4 drop-shadow-md border rounded border-gray-700">
    <input
      type="text"
      name="text"
      class="w-full input text-xl focus:outline-0"
      hx-post="/todo"
      hx-trigger="keyup[keyCode==13]"
      hx-target="#list"
      hx-swap="afterbegin"
      hx-on::after-request="this.value=''"
      placeholder="Add a task..."
    />
    <ul id="list" class="w-full text-xl">
      {{ range .Todos }} {{ template "partials/todo-item" . }} {{end}}
    </ul>
  </div>
</div>
