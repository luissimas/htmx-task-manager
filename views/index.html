<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Todo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="container mx-auto mt-8 flex flex-col justify-center items-center"
  >
    <h1 class="text-6xl font-bold text-center mb-8 text-white">todos</h1>
    <div class="container w-3/4 drop-shadow-md border rounded border-gray-700">
      <input
        type="text"
        name="todo"
        class="w-full input text-xl focus:outline-0"
        hx-post="/todo"
        hx-trigger="keyup[keyCode==13]"
        hx-target="#list"
        hx-swap="afterbegin"
        hx-on::after-request="this.value=''"
        placeholder="What's up"
      />
      <ul id="list" class="w-full text-xl">
        {{ range .Todos }} {{ template "todo" . }} {{end}}
      </ul>
    </div>
  </body>
</html>
